unit.purple-air-rana.name = Rana
unit.purple-air-rana.description = Menyemprotkan air yang memukul mundur musuh dan memperbaiki struktur yang rusak. Berhenti untuk memadamkan api.
unit.purple-air-renidae.name = Renidae
unit.purple-air-renidae.description = Menembakkan baut laser yang merusak musuh dan memperbaiki struktur yang rusak. Berhenti untuk memperbaiki struktur yang rusak. Membangun unit Mono.
unit.purple-air-protidae.name = Protidae
unit.purple-air-protidae.description = Menembakkan baut dan peluru laser yang merusak musuh dan memperbaiki struktur yang rusak. Berhenti untuk memperbaiki struktur yang rusak. Membangun unit Mono.
unit.purple-air-renigata.name = Renigata
unit.purple-air-renigata.description = Menembakkan peluru artileri yang merusak target darat dan memperbaiki struktur yang rusak, dan memiliki balok traktor yang menarik unit udara ke peluncur rudal anti-udaranya. Berhenti untuk memperbaiki struktur yang rusak. Membangun unit Poly dan Flare.
unit.purple-air-urodela.name = Urodela
unit.purple-air-urodela.description = Menembakkan cangkang cluster besar yang merusak target darat dan memperbaiki struktur yang rusak, dan memiliki balok traktor yang menarik unit udara ke dalam peluncur rudal anti-udaranya. Berhenti untuk memperbaiki struktur yang rusak. Membuat unit Mono, Poly, dan Flare.

