# Green Water
unit.purple-air-rana.name = Рана
unit.purple-air-rana.description = Вистрілює потоками рідини, які відштовхують ворогів і ремонтують пошкоджені споруди. Зупиняється, щоб погасити пожежі.
unit.purple-air-renidae.name = Реніда
unit.purple-air-renidae.description = Стріляє лазерами, що завдають шкоду ворогам та ремонтують пошкоджені споруди. Під час ремонту зупиняється. Виробляє Моно.
unit.purple-air-protidae.name = Протея
unit.purple-air-protidae.description = Стріляє дугами електрики та снарядами, що завдають шкоду ворогам та ремонтують пошкоджені споруди. Під час ремонту зупиняється. Виробляє Моно.
unit.purple-air-renigata.name = Ренігата
unit.purple-air-renigata.description = Стріляє артилерійськими снарядами, які завдають шкоду наземним ворогам і ремонтують пошкоджені споруди. Також має лазери, які притягують ворожі повітряні одиниці у радіус її зенітних ракетних установок. Під час ремонту зупиняється. Виробляє Полі та Фальшферів.
unit.purple-air-urodela.name = Уродела
unit.purple-air-urodela.description = Стріляє великими кластерними снарядами, які завдають шкоду наземним ворогам і ремонтують пошкоджені споруди. Також має лазери, які притягують ворожі повітряні одиниці у радіус її зенітних ракетних установок. Під час ремонту зупиняється. Виробляє Мона, Полі і Фальшферів.

